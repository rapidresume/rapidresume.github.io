    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html">Rapid Resume</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="order.html">Order</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </main>

    <form id="resumeForm">

        <div class="section">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="middleName">Middle Name: </label>
            <input type="text" id="middleName" name="middleName">

            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address1">Address (Line 1): </label>
            <input type="text" id="address1" name="address1" required>

            <label for="address2">Address (Line 2): </label>
            <input type="text" id="address2" name="address2" required>

            <label for="address3">Address (Line 3): </label>
            <input type="text" id="address3" name="address3" required>

            <label for="phone">Phone Number: </label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>

            <label for="personalLink1">Personal Link 1: </label>
            <input type="text" id="personalLink1" name="personalLink1">

            <label for="personalLink2">Personal Link 2: </label>
            <input type="text" id="personalLink2" name="personalLink2">

            <label for="personalLink3">Personal Link 3: </label>
            <input type="text" id="personalLink3" name="personalLink3">
        </div>

        <div class="section">
            <label for="jobLink">Link to the Job Posting (optional): </label>
            <input type="url" id="jobLink" name="jobLink">
        </div>

        <div class="section">
            <label for="education">Education (Include attendance dates & extracurriculars): </label>
            <textarea id="education" name="education" rows="5" required></textarea>
        </div>

        <div class="section">
            <label for="workHistory">Work History (Include company name, supervisor, duties, dates
                worked, address & phone): </label>
            <textarea id="workHistory" name="workHistory" rows="7" required></textarea>
        </div>

        <div class="section">
            <label for="skills">Relevant Skills & Certifications: </label>
            <textarea id="skills" name="skills" rows="4"></textarea>
        </div>

        <div class="section">
           <label for="reference1">Reference 1: </label>
            <input type="text" id="reference1" name="reference1">

            <label for="reference2">Reference 2: </label>
            <input type="text" id="reference2" name="reference2">

            <label for="reference3">Reference 3: </label>
            <input type="text" id="reference" name="reference3">
        </div>
        <br>
        <div class="section">
            <label for="extraInfo">Anything You Want to Add:</label>
            <textarea id="extraInfo" name="extraInfo" rows="4"></textarea>
        </div>

        <input type="submit" value="Submit" class="form-submit-button">

    </form>

    <!-- Footer-->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright &copy; Rapid Resume 2025</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Privacy</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Terms</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
